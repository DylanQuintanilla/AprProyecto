# RUTA: src/main/resources/application.properties

spring.application.name=cinicaDental
sever.port=8080

# --- BASE DE DATOS con Variables de Entorno ---
# Los valores por defecto (si la variable no está definida) se han eliminado.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate properties (for ORM if you're using Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Para documentacion
springdoc.api-docs.path=/api-docs

# --- SEGURIDAD JWT con Variables de Entorno ---
security.jwt.key.private=${JWT_SECRET_KEY}
security.jwt.user.generator=AUTH0JWT-BACKEND
security.jwt.refresh-token.expiration-ms=${REFRESH_TOKEN_EXPIRATION:604800000}

